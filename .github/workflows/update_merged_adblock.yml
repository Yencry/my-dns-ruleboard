name: Update merged adblock rules

on:
  schedule:
    # 每 6 小时运行一次（UTC 0/6/12/18 点）
    - cron: "0 */6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-merged-adblock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Pull Script-Hub Docker image
        run: |
          docker pull xream/script-hub:latest

      - name: Start Script-Hub service
        run: |
          docker run -d --name scripthub \
            -e HOST=0.0.0.0 \
            -e PORT=9100 \
            -e BASE_URL=http://localhost:9100 \
            -p 9100:9100 \
            xream/script-hub:latest

          # 等待服务启动
          for i in {1..30}; do
            if curl -fsS http://localhost:9100 >/dev/null 2>&1; then
              echo "Script-Hub is ready"
              break
            fi
            echo "Waiting for Script-Hub... ($i)"
            sleep 2
          done

      - name: Generate merged_adblock.list via Python + Script-Hub
        run: |
          python run_adblock_setup.py

      - name: Update sources metadata JSON
        run: |
          python update_sources_meta.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet rules/merged_adblock.list rules/sources_meta.json; then
            echo "No changes in rules/merged_adblock.list or sources_meta.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rules/merged_adblock.list rules/sources_meta.json
          git commit -m "chore: update merged adblock rules"
          git push
